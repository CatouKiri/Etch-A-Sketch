<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Etch-A-Skecth</h1>
    </header>
    <main>
      <div class="sketchPad"></div>
      <div class="legend"></div>
      <div class="buttons">
        <form oninput="result.value = slider.value">
          <label>Select SketchPad size</label><br/>
          <input type="range" id="slider" 
                 min="9" max="100" value="30"
                 oninput="updateProjectScore()" onchange="updateProjectScore()"
                 > <br />
          <output name="result" for="slider">30</output>
        </form>
      </div>
    </main>
  </body>
</html>
